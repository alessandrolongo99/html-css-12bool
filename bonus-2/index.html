<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/12bool.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>Nested</h2>
            <div class="row">
                <div class="col-7">
                    <div class="row">
                        <div class="col-3 nested"></div>
                        <div class="col-6 nested"></div>
                        <div class="col-3 nested"></div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <div class="col-6 nested"></div>
                        <div class="col-6 nested"></div>
                    </div>
                </div>
            </div>
            <h2 class="mt-20">Alignment</h2>
            <div class="row">
                <div class="col-6">start</div>
            </div>
            <div class="row content-center">
                <div class="col-6">center</div>
            </div>
            <div class="row content-end">
                <div class="col-6">end</div>
            </div>
            <div class="row">
                <div class="col-6 big"></div>
                <div class="col-6 align-self-top">top</div>
            </div>
            <div class="row">
                <div class="col-6 big"></div>
                <div class="col-6 align-self-middle">middle</div>
            </div>
            <div class="row">
                <div class="col-6 big"></div>
                <div class="col-6 align-self-bottom">bottom</div>
            </div>
            <h2 class="mt-20">Justify Content</h2>
            <h3>Space Around</h3>
            <div class="row">
                <div class="col-12">
                    <div class="row content-space-around">
                        <div class="col-2 nested"></div>
                        <div class="col-2 nested"></div>
                        <div class="col-2 nested"></div>
                    </div>
                </div>
            </div>
            <h3>Space Between</h3>
            <div class="row">
                <div class="col-12">
                    <div class="row content-space-between">
                        <div class="col-2 nested"></div>
                        <div class="col-2 nested"></div>
                        <div class="col-2 nested"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
